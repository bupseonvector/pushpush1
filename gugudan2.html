<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var strn = prompt("몇단을 출력?");
        var n = Number(strn);
        var i = 1;

        while(i < 10){
        document.write(n + " * " + i + " = "  +  n * i +"<br>");
        i++;
        }
    </script>
</body>
</html>
