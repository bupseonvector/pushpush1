<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <h1>반복문을 사용한 구구단 연습</h1>
    <script>
        var strn = prompt("몇단을 출력?");
        var n = Number(strn);

        for(var i = 1; i < 10 ; i++){
        document.write(n + "*" + i + "=" +  n * i +"<br>");
        }
    </script>
</body>
</html>
